<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Hay nhap n")
        let f1 = 1, f2 = 1, result
        for (let i = 1; i <= n; i++) {
            document.write( f1)
            result = f1 + f2;
            f1 = f2;
            f2 = result
        }

    </script>
</body>
